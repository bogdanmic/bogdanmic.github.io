<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% link index.md %}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item {% if page.name =='index.md' %}active{%endif%}">
                    <a class="nav-link" href="{% link index.md %}">Home</a>
                </li>
                <li class="nav-item {% if page.name =='about.md' %}active{%endif%}">
                    <a class="nav-link" href="{% link about.md %}">About</a>
                </li>
                <li class="nav-item {% if page.name =='blog.md' %}active{%endif%}">
                    <a class="nav-link" href="{% link blog.html %}">Blog</a>
                </li>
            </ul>
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" target="_blank" rel="noopener"
                        href="https://twitter.com/{{ site.twitter_handle }}">
                        <i class="fab fa-twitter"></i>
                        <span class="d-lg-none">Follow me</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank" rel="noopener"
                        href="https://github.com/{{ site.github_handle }}">
                        <i class="fab fa-github"></i>
                        <span class="d-lg-none">Take a look</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
